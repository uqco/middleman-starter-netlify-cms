  title: HACIMUSTAFAOĞLU Su Kaçağı Tespit Sistemleri
story: >-
  <!--StartFragment-->


  * Su kaçakları, yaşanılan ya da çalışılan yerlerdeki**su tesisatı borularının
  zarar görmesi**sonucu ortaya çıkabilir. Özellikle temiz su giderlerindeki
  sorunlar daha kolay fark edilir. Tesisattaki boruların çatlaması, zarar
  görmesi kırılıp çürümesi gibi durumlar yüzünden bu sorun oluşur. Bu sorunlara
  karşı öncelikle sızıntı ve kaçağın nerede, ne boyutta olduğu tespit
  edilmelidir. Tespit yapılırken su kaçağının daha sağlıklı bulunabilmesi için
  tesknolojik cihazların kullanımı da oldukça önemlidir.


  <!--EndFragment-->


  <!--StartFragment-->


  * Su kaçakları bulunurken akusitk dinleme cihazları ve termal kamera ile su
  kaçağı tespitidaha çok tercih edilen ve sorunu noktasal olarak bulduğu için
  kullanılan yöntemdir.Su kaçakları tespitinde sorunun çözülmesi, en kısa sürede
  gerçekleşmelidir. Çünkü sızıntılar ve ona yapılan müdahale ne kadar uzarsa, o
  alanın kullanımı da gecikecektir.


  <!--EndFragment-->
